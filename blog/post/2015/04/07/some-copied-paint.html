                <div class="content"><p>初中开始喜欢上画画，从画给同学看的火柴棍小人的剪纸小故事本，到现在的数位板临摹。慢慢觉得临摹始终也只能改善画技，没有创意与想象力可言，对原创来说还要有很多的练习。在此纪念下过去的各种临摹：</p>
