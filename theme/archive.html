<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1, minimum-scale=1, maximum-scale=1">
        <meta name="keywords" content="{{.Site.Title}}, {{.Site.Subtitle}}">
        <meta name="description" content="{{.Site.Subtitle}}">
        <link rel="stylesheet" href="{{.Site.Root}}/css/global.css">
        <link rel="stylesheet" href="{{.Site.Root}}/css/index.css">
        <title>{{.Site.Title}}</title>
    </head>
    <body>
        <article class="container">
            <a class="index" href="{{.Site.Root}}/">{{.Site.Title}}</a>
            <ul class="menu">
                <li class="menu-item"><a href="{{.Site.Root}}/archive.html">归档</a></li>
                <li class="menu-item"><a href="{{.Site.Root}}/tag.html">标签</a></li>
            </ul>
            <article class="main archive">
                <header class="site">
                    <h1 class="title">{{.Site.Title}}</h1>
                    <h2 class="subtitle">{{.Site.Subtitle}}</h2>
                </header>
                <header class="header">
                    <span class="title">归档</span>
                    <span class="subtitle">共{{.Total}}篇文章</span>
                </header>
                <ul class="archive-list">
                    {{range .Archive}}
                    <li class="archive-item">
                        <div class="archive-year">{{.Year}}年</div>
                        <ul class="article-list">
                            {{range .Articles}}
                            <li class="article-item">
                                <span class="date">{{.Date}}</span>
                                <a href="{{.Link}}">{{.Title}}</a>
                            </li>
                            {{end}}
                        </ul>
                    </li>
                    {{end}}
                </ul>
            </article>
        </article>
        <footer class="footer">
            <span class="copyright">
                {{.Site.Title}} ©
                <script type="text/javascript">
                    document.write(new Date().getFullYear());
                </script>
            </span>
            <span class="publish">Powered by <a href="http://www.inkpaper.io/" target="_blank">Ink</a></span>
        </footer>
    </body>
    <script src="{{.Site.Root}}/js/jquery-1.11.2.min.js"></script>
    <script src="{{.Site.Root}}/js/index.js"></script>
</html>
